<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .wrap{
    width: 400px;
    height:400px;
    border:1px solid pink;
    display:flex;
    flex-direction: column;
    justify-content:space-between
  }
  .wrap>div{
    width: 50px;
    height: 50px;
    background-color: #ddd;
    border-radius:50%
  }
   .wrap div:nth-child(2){
    background-color: red;
     align-self:center
   }
    .wrap div:nth-child(3){
    background-color: red;
    align-self: flex-end;
   }
</style>
<body>
<!-- flex语法回顾
  flex-direction
  justify-content
  align-items
  flex-wrap 换行
  align-self 控制自身
  order：控制子元素的排列顺序
-->

<p>实现三点筛子</p>
<div class="wrap">
  <div></div>
  <div></div>
  <div></div>
</div>
</body>
</html>
