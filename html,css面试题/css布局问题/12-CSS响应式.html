<style>
  html{
    /*100px 就是1rem*/
   font-size:100px;
  }
  div {
    background-color:#ccc;
    margin-top:10px;
    /* 0.16rem 即100*0.16 = 16px */
    font-size:0.16rem;
    width: 2rem;
  }
</style>
<body>
 <!--
   1.rem是什么？
    * px 绝对长度单位，最常用
    * em 相对长度单位，相对于负元素，不常用
    * rem 相对长度单位，相对于根元素，常用于响应式
   2.响应式布局的常见方案？
