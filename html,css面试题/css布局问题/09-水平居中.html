<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平对齐</title>
</head>
<style>
.container{
  border:1px solid #ccc;
 height:200px
}
.item{
  background-color: pink;
}
.container-1{
 /* 1.行内元素居中对齐 */
 text-align: center;

}

 .container-2 .item{
  width: 100px;
  /* 2.block元素通过margin居中对齐 */
  margin:auto;
}

.container-3{
 position: relative;
}

.container-3 .item{
 position: absolute;
 width: 100px;
 /* 3. 绝对定位设置left 50%,margin-left设置为宽的一半*/
 left:50%;
 margin-left:-50px
}
</style>
<body>
<div  class="container container-1">
  <span class="item">行内居中对齐</span>
</div>
<div class="container container-2">
  <div class="item">block水平居中</div>
</div>
<div class="container container-3">
  <div class="item">水平垂直居中</div>
</div>
</body>
</html>
