  <body>
    <div style="margin: 200px">
      <img style="transform: rotate(-90deg); width: 300px" src="./img//path_way.jpg" />
      <img style="transform: rotate(-90deg); width: 300px" src="./img/commodity.jpg" />

  <script>
   const arr1 = ['国道', '动车', '高铁'];
    const arr2 = ['梧州', '贵阳', '百色'];
    const n = 1;

    function arrive(arr1, arr2, n) {
      let count = 0;
      for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
          count++;
        }
      }
      return n + count;
    }

    const count = arrive(arr1, arr2, n);



    // ----------------------------------------------------------

    const channel = ['苏宁', '天猫', '京东'];
    const product = [
      {
        name: '富士康',
        shop: [{ name: '富士康直销店', id: '1' }],
      },
      {
        name: '华强北',
        shop: [
          { name: '华强北店1号', id: '1' },
          { name: '华强北店2号', id: '2' },
          { name: '华强北店3号', id: '3' },
        ],
      },

      {
        name: '华强南',
        shop: [
          { name: '华强南店1号', id: '1' },
          { name: '华强南店2号', id: '2' },
          { name: '华强南店3号', id: '3' },
        ],
      },
    ];

    function goods(channel, product) {
      let count = 0;
      channel.forEach((channelName) => {
        if (channelName) {
          product.forEach(({ name, shop }) => {
            if (name) {
              shop.forEach(({ id }) => {
                id && ++count;
              });
            }
          });
        }
      });

      return count;
    }

    const channelCount = goods(channel, product);
    console.log(channelCount);
    // -----------------------------------------------------------

  </script>
